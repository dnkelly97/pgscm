{% csrf_token %}
{% for pipeline in pipelines %}
<div class="row">
    <div class="col-11">
        <p>{{ pipeline.name }}</p>
    </div>
    <div class="col-1">
        <input class="form-check-input" type="radio" name="selected_pipeline" value="{{pipeline.name}}" id="{{pipeline.name}} radio button">
    </div>
</div>
{% endfor %}
