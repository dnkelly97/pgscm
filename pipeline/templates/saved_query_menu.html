
<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title">Saved Queries</h5>
        <div class="container overflow-auto" style="max-height: 200px;">
            <form id="select_query_form">
                {% csrf_token %}
                {% for query in saved_queries %}
                <div class="row">
                    <div class="col-11">
                        <p>{{ query.query_name }}</p>
                    </div>
                    <div class="col-1">
                        <input class="form-check-input" type="radio" name="selected_query" value="{{query.query_name}}" id="{{query.query_name}} radio button">
                    </div>
                </div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>
<a href="{% url 'student' %}" class="btn btn-primary" role="button" style="margin-top: 1%;" id="create_query_button">New Saved Query</a>
<button type="button" class="btn btn-primary" id="edit_query_button" style="margin-top: 1%;">Edit Saved Query</button>
<button type="button" class="btn btn-primary" id="delete_query_button" action="{% url 'delete_query' %}" style="margin-top: 1%;">Delete Saved Query</button>
