
<div class="modal-body">
    {% for form in forms %}
        <hr/>
        <br>
         {% for field in form %}
            <br>
                <p> {{ field }} </p>
            <br>
         {% endfor %}
    {% endfor %}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" value="SUBMIT" formmethod="post" class="btn btn-primary">Save changes</button>
</div>
